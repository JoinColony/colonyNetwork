<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Colony Reputation Tree Visualizer</title>
</head>
<style>

.node circle {
  fill: #fff;
  stroke: steelblue;
  stroke-width: 2px;
}

.node text {
  font: 12px sans-serif;
}

.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 2px;
}

</style>

<body>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script>
    // Set the dimensions and margins of the diagram
    var margin = {top: 30, right: 90, bottom: 30, left: 30},
        width = 1400 - margin.left - margin.right,
        height = 600 - margin.top - margin.bottom;

    // append the svg object to the body of the page
    // appends a 'group' element to 'svg'
    // moves the 'group' element to the top left margin
    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.right + margin.left)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", "translate("
              + margin.left + "," + margin.top + ")");

    var i = 0,
        duration = 750,
        keyLength,
        root;

    // declares a tree layout and assigns the size
    var treemap = d3.tree().size([height, width]);

    d3.request(`http://localhost:3000/reputations`, function(error, res) {
      if (error) throw error;

      const reputations = JSON.parse(res.response)
        .map(rep => { return { id: rep.key, value: rep.decimalValue } })

      keyLength = reputations[0].id.length;

      const searchTerms = new URLSearchParams(window.location.search);
      const userAddress = searchTerms.get("userAddress")
      const colonyAddress = searchTerms.get("colonyAddress")

      //////////////
      // Patricia Tree Rendering

      let treeRoot = newNode("0x", 0);
      reputations.forEach(rep => { treeRoot = insert(treeRoot, newNode(rep.id, rep.value)); });
      root = d3.hierarchy(finalize(treeRoot));

      //////////////
      // Full Tree Rendering

      // const parentSet = new Set();
      // for (let i = 0; i < reputations[0].id.length; i++) {
      //   reputations.forEach(function(d) { parentSet.add(d.id.substring(0, d.id.length - i)); });
      // }
      // const parents = Array.from(parentSet).map(function(d) { return { id: d }});

      // const stratify = d3.stratify()
      //     .id(function(d) { return d.id + (d.value ? "~" : ""); })
      //     .parentId(function(d) { return d.id.substring(0, d.id.length - (d.value ? 0 : 1)); });

      // // Assigns parent, children, height, depth
      // root = stratify(reputations.concat(parents))
      //     .sort(function(a, b) { return a.height - b.height || a.id.localeCompare(b.id); });

      root.x0 = height / 2;
      root.y0 = 0;

      // Collapse after the second level
      // root.children.forEach(collapse);

      update(root);
    })

    // Return updated rootNode + children
    function insert(rootNode, node) {
      const rootPrefixLength = commonPrefix(rootNode.name, node.name);
      const nibble = getNibble(node.name, rootPrefixLength);

      // The new node goes in this subtree
      if (rootPrefixLength === rootNode.name.length) {
        if (rootNode.children[nibble] != undefined) {
          rootNode.children[nibble] = insert(rootNode.children[nibble], node)
        } else {
          node.prefixLength = rootPrefixLength;
          rootNode.children[nibble] = node;
        }
        return rootNode;

      // We need to split the current node into two branches
      } else if (rootPrefixLength < rootNode.name.length) {
        const newRootNode = newNode(rootNode.name.slice(0, rootPrefixLength), 0);

        newRootNode.prefixLength = rootNode.prefixLength;
        rootNode.prefixLength = rootPrefixLength;
        node.prefixLength = rootPrefixLength;

        const rootNibble = getNibble(rootNode.name, rootPrefixLength);
        newRootNode.children[rootNibble] = rootNode;
        newRootNode.children[nibble] = node;
        return newRootNode;

      // Something went wrong
      } else {
        throw "Bad prefix!"
      }
    }

    function newNode(name, value) {
      return { name, value, prefixLength: 0, children: new Array(16) }
    }

    function getNibble(name, prefixLength) {
      return parseInt(name.slice(prefixLength)[0], 16);
    }

    function commonPrefix(a, b) {
      let i, maxLength = Math.min(a.length, b.length);
      for (i = 0; i < maxLength; i++) {
        if (a[i] != b[i]) {
          break;
        }
      }
      return i;
    }

    function finalize(node) {
      // Remove empty branches
      node.children = node.children
        .filter(child => child != undefined)
        .map(child => finalize(child));

      // Create leaf nodes
      if (!node.children.length) {
        node.children.push({ name: node.value, value: node.value, prefixLength: keyLength });
        node.value = 0;
      }

      return node
    }

    function breakKeyIntoElements(key) {
      const colonyAddress = key.slice(2, 42);
      const skillId = parseInt(key.slice(42, 106), 16);
      const userAddress = key.slice(106);
      return [`0x${colonyAddress}`, skillId, `0x${userAddress}`];
    }

    // Collapse the node and all it's children
    function collapse(d) {
      if(d.children) {
        d._children = d.children
        d._children.forEach(collapse)
        d.children = null
      }
    }

    function update(source) {

      // Assigns the x and y position for the nodes
      var treeData = treemap(root);

      // Compute the new tree layout.
      var nodes = treeData.descendants(),
          links = treeData.descendants().slice(1);

      // Normalize for fixed-depth.
      nodes.forEach(function(d) { d.y = (d.data.prefixLength / keyLength) * width});

      // ****************** Nodes section ***************************

      // Update the nodes...
      var node = svg.selectAll('g.node')
          .data(nodes, function(d) { return d.id || (d.id = ++i); });

      // Enter any new modes at the parent's previous position.
      var nodeEnter = node.enter().append('g')
          .attr('class', 'node')
          .attr("transform", function(d) {
            return "translate(" + source.y0 + "," + source.x0 + ")";
        })
        .on('click', click);

      // Add Circle for the nodes
      nodeEnter.append('circle')
          .attr('class', 'node')
          .attr('r', 1e-6)

      // Add labels for the nodes
      nodeEnter.append('text')
          .attr("dy", ".35em")
          .attr("y", -15)
          .attr("text-anchor", "start" )
          // .attr("text-anchor", function (d) { return d.data.value ? "end" : "start" })
          .text(function(d) { return d.data.value / 10 ** 18 || d.data.name.slice(d.data.prefixLength); });
          // .text(function(d) {
            // return d.id.indexOf("~") > 0 ? d.data.value / 10 ** 18 : d.id.substring(d.id.length - 1)
          // })

      // UPDATE
      var nodeUpdate = nodeEnter.merge(node);

      // Transition to the proper position for the node
      nodeUpdate.transition()
        .duration(duration)
        .attr("transform", function(d) {
            return "translate(" + d.y + "," + d.x + ")";
         });

      // Update the node attributes and style
      nodeUpdate.select('circle.node')
        .attr('r', 4)
        .style("fill", function(d) {
            return d.data.value ? "lightgreen" : (d._children ? "lightsteelblue" : "#fff");
        })
        .attr('cursor', 'pointer');


      // Remove any exiting nodes
      var nodeExit = node.exit().transition()
          .duration(duration)
          .attr("transform", function(d) {
              return "translate(" + source.y + "," + source.x + ")";
          })
          .remove();

      // On exit reduce the node circles size to 0
      nodeExit.select('circle')
        .attr('r', 1e-6);

      // On exit reduce the opacity of text labels
      nodeExit.select('text')
        .style('fill-opacity', 1e-6);

      // ****************** links section ***************************

      // Update the links...
      var link = svg.selectAll('path.link')
          .data(links, function(d) { return d.id; });

      // Enter any new links at the parent's previous position.
      var linkEnter = link.enter().insert('path', "g")
          .attr("class", "link")
          .attr('d', function(d){
            var o = {x: source.x0, y: source.y0}
            return diagonal(o, o)
          });

      // UPDATE
      var linkUpdate = linkEnter.merge(link);

      // Transition back to the parent element position
      linkUpdate.transition()
          .duration(duration)
          .attr('d', function(d){ return diagonal(d, d.parent) });

      // Remove any exiting links
      var linkExit = link.exit().transition()
          .duration(duration)
          .attr('d', function(d) {
            var o = {x: source.x, y: source.y}
            return diagonal(o, o)
          })
          .remove();

      // Store the old positions for transition.
      nodes.forEach(function(d){
        d.x0 = d.x;
        d.y0 = d.y;
      });

      // Creates a curved (diagonal) path from parent to the child nodes
      function diagonal(s, d) {

        path = `M ${s.y} ${s.x}
                C ${(s.y + d.y) / 2} ${s.x},
                  ${(s.y + d.y) / 2} ${d.x},
                  ${d.y} ${d.x}`

        return path
      }

      // Toggle children on click.
      function click(d) {
        if (d.children) {
            d._children = d.children;
            d.children = null;
          } else {
            d.children = d._children;
            d._children = null;
          }
        update(d);
      }
    }

  </script>
</body>
